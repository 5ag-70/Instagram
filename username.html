<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<title>Instagram</title> <!-- add icon link -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
	<div class="container">
  <div class="row">
		<div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade col-lg-8" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="img-fluid" src="images/screen1.png" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="img-fluid" src="images/screen2.png" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="img-fluid" src="images/screen3.png" alt="Third slide">
				</div>
				<div class="carousel-item">
					<img class="img-fluid" src="images/screen4.png" alt="Fourth slide">
				</div>
				<div class="carousel-item">
					<img class="img-fluid" src="images/screen5.png" alt="Fifth slide">
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="text-center col-lg-12">
				<img src="images/insta-login.png" alt="login">
			</div>
			<div class="text-center col-lg-12">
						<form method="POST" action="/username" class="form-inline ml-auto">
							<div class="md-form my-0">
								<input style="background-color:#FAFAFA;" autocomplete="off" required pattern="[a-zA-Z0-9]+" oninvalid="setCustomValidity('Plz enter Alphabets and number only')"
    onchange="try{setCustomValidity('')}catch(e){}" name="username" id="username" class="form-control mr-sm-2" type="text" placeholder="Username">
							</div>
							<input type="submit" id="create" name="create" value="create">
						</form>
						<p>{{error}}</p>
			</div>
		</div>
		</div>
		</div>
	</body>
</html>
